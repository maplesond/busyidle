# Default values for busyidle.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: danacr.azurecr.io/busyidle
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

resources:
  limits:
    cpu: 100m
    memory: 260Mi
  requests:
    cpu: 100m
    memory: 260Mi

nodeSelector: {}

tolerations: []

affinity: {}
